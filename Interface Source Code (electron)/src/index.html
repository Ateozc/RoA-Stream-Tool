<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rivals Stream Tool</title>
    <link rel="stylesheet" href="index.css">
    <script src="gui.js" defer></script>
  </head>
  
  <body>
    <div id="navbar">
      <span class="nav-text" id="nav-bracket">BRACKET</span>
      <span class="nav-text" id="nav-overlay">OVERLAY</span>
      <span class="nav-text" id="nav-settings">SETTINGS</span>
    </div>

    <div id="viewport"> <!-- so we can move the viewport easily -->

      <div id="bracket">

      </div>

      <div id="overlay">

        <div id="playerRegion">

          <div id="player1" class="player">

            <div class="charImgBox">
              <img id="p1CharImg" class="charImg"/>
            </div>

            <div class="pEditor">

              <div id="p1Info" class="pInfo">
                <input type="text" id="p1Tag" class="textInput" placeholder="Tag" spellcheck="false">
                <input type="text" id="p1Name" class="textInput" placeholder="Player 1" spellcheck="false">
                <select id="p1Color"></select>
              </div>
  
              <div id="charInfo">
                <select id="p1Char" class="charCombo"></select>
                <select id="p1Skin" class="charCombo"></select>
              </div>
  
              <div class="scoreInfo">
                <span>Score</span>
                <input type="checkbox" id="winP1-1">
                <input type="checkbox" id="winP1-2">
                <input type="checkbox" id="winP1-3">
                <span>[W]</span>
                <input type="checkbox" id="p1W">
                <span>[L]</span>
                <input type="checkbox" id="p1L">
              </div>

            </div>

          </div>
          
          <div id="playerSep">
  
          </div>
  
          <div id="player2" class="player">

            <div class="charImgBox">
              <img id="p2CharImg" class="charImg"/>
            </div>
            
            <div class="pEditor">

              <div id="p2Info" class="pInfo">
                <input type="text" id="p2Tag" class="textInput" placeholder="Tag" spellcheck="false">
                <input type="text" id="p2Name" class="textInput" placeholder="Player 2" spellcheck="false">
                <select id="p2Color"></select>
              </div>
  
              <div id="charInfo">
                <select id="p2Char" class="charCombo"></select>
                <select id="p2Skin" class="charCombo"></select>
              </div>
  
              <div class="scoreInfo">
                <span>Score</span>
                <input type="checkbox" id="winP2-1">
                <input type="checkbox" id="winP2-2">
                <input type="checkbox" id="winP2-3">
                <span>[W]</span>
                <input type="checkbox" id="p2W">
                <span>[L]</span>
                <input type="checkbox" id="p2L">
              </div>
              
            </div>

          </div>
        </div>
        
        <div id="roundInfo">
          <div id="bestOf">
            <div id="bo3Div">
              <input type="radio" id="Bo3Check">
              <span>Best of 3</span>
            </div>
            <div id=bo5Div>
              <input type="radio" id="Bo5Check" checked>
              <span>Best of 5</span>
            </div>
          </div>
          <input type="text" id="roundName" class="textInput" placeholder="Current Round" spellcheck="false">
          <input type="text" id="tournamentName" class="textInput" placeholder="Tournament Name" spellcheck="false">
        </div>

        <div id=casterInfo>
          <div id=caster1>
            <span>Caster 1</span>
            <input type="text" id="cName1" class="textInput" placeholder="Caster name" spellcheck="false">
            <input type="text" id="cTwitter1" class="textInput" placeholder="Caster twitter" spellcheck="false">
          </div>
          <div id=caster2>
            <span>Caster 2</span>
            <input type="text" id="cName2" class="textInput" placeholder="Caster name" spellcheck="false">
            <input type="text" id="cTwitter2" class="textInput" placeholder="Caster twitter" spellcheck="false">
          </div>
        </div>
        
        <div id="updateRegion">
          <div class="rectangle"></div>
          <span id="updateText">UPDATE</span>
          <div class="rectangle"></div>
        </div>

      </div>

      <div id="settings">
        <div>
          <input type="checkbox" id="allowIntro">
          <span>Allow Intro</span>
        </div>
        <div>
          <input type="checkbox" id="workshopToggle">
          <span>Use Workshop characters</span>
        </div>
        
      </div>

    </div>
    
  </body>
</html>
