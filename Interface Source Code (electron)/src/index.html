<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rivals Stream Tool</title>
    <link rel="stylesheet" href="index.css">
    <script src="gui.js" defer></script>
  </head>
  
  <body>

    <div id="viewport"> <!-- so we can move the viewport easily -->

      <div id="bracket">

      </div>

      <div id="overlay">

        <div id="playerRegion">

          <div id="player1" class="player">

            <div class="charImgBox">
              <img id="p1CharImg" class="charImg"/>
            </div>

            <div class="pEditor" id="p1Editor">

              <div id="p1Info" class="pInfo">
                <input type="text" id="p1Tag" class="textInput" tabindex="1" placeholder="Tag" title="Insert the tag/team/sponsor here." spellcheck="false">
                <input type="text" id="p1Name" class="textInput" tabindex="2" placeholder="Player 1" title="Insert P1's name here." spellcheck="false">
                <div id="p1Color" class="pColor" tabindex="3" title="Change the colors of the overlay for this player.">
                  <div class="colorContainer">
                    <div id="p1ColorRect" class="pColorRect"></div>
                  </div>
                  <div class="dropdownColor" id="dropdownColorP1">

                  </div>
                </div>
              </div>
  
              <div id="charInfo">
                <select id="p1Char" class="charCombo"></select>
                <select id="p1Skin" class="charCombo"></select>
              </div>
  
              <div class="scoreInfo">
                <span>Wins</span>
                <input type="checkbox" id="winP1-1">
                <input type="checkbox" id="winP1-2">
                <input type="checkbox" id="winP1-3">
                <span>[W]</span>
                <input type="radio" name="p1WL" disabled id="p1W" class="pWL">
                <span>[L]</span>
                <input type="radio" name="p1WL" disabled id="p1L" class="pWL">
              </div>

            </div>

          </div>
          
          <div id="playerSep">
  
          </div>
  
          <div id="player2" class="player">

            <div class="charImgBox">
              <img id="p2CharImg" class="charImg"/>
            </div>
            
            <div class="pEditor">

              <div id="p2Info" class="pInfo">
                <input type="text" id="p2Tag" class="textInput" placeholder="Tag" title="Insert the tag/team/sponsor here." spellcheck="false">
                <input type="text" id="p2Name" class="textInput" placeholder="Player 2" title="Insert P2's name here." spellcheck="false">
                <div id="p2Color" class="pColor" tabindex="4">
                  <div class="colorContainer" title="Change the colors of the overlay for this player.">
                    <div id="p2ColorRect" class="pColorRect"></div>
                  </div>
                  <div class="dropdownColor" id="dropdownColorP2"></div>
                </div>
              </div>
  
              <div id="charInfo">
                <select id="p2Char" class="charCombo"></select>
                <select id="p2Skin" class="charCombo"></select>
              </div>
  
              <div class="scoreInfo">
                <span>Wins</span>
                <input type="checkbox" id="winP2-1">
                <input type="checkbox" id="winP2-2">
                <input type="checkbox" id="winP2-3">
                <span>[W]</span>
                <input type="radio" name="p2WL" disabled id="p2W" class="pWL">
                <span>[L]</span>
                <input type="radio" name="p2WL" disabled id="p2L" class="pWL">
              </div>
              
            </div>

          </div>
        </div>
        
        <div id="roundInfo">
          <div id="bestOf">
            <div id="bo3Div">
              <input type="radio" name="bo" id="Bo3Check">
              <span>Best of 3</span>
            </div>
            <div id=bo5Div>
              <input type="radio" name="bo" id="Bo5Check" checked>
              <span>Best of 5</span>
            </div>
          </div>
          <input type="text" id="roundName" class="textInput" placeholder="Current Round" spellcheck="false">
          <input type="text" id="tournamentName" class="textInput" placeholder="Tournament Name" spellcheck="false">
        </div>

        <div id=casterInfo>
          <div id=caster1>
            <span>Caster 1</span>
            <input type="text" id="cName1" class="textInput" placeholder="Caster name" spellcheck="false">
            <input type="text" id="cTwitter1" class="textInput" placeholder="Caster twitter" spellcheck="false">
          </div>
          <div id=caster2>
            <span>Caster 2</span>
            <input type="text" id="cName2" class="textInput" placeholder="Caster name" spellcheck="false">
            <input type="text" id="cTwitter2" class="textInput" placeholder="Caster twitter" spellcheck="false">
          </div>
        </div>
        
        <div id="botBar">
          <div id="updateRegion" class="botRegion">
            <div class="rectangle"></div>
            <span class="botText">UPDATE</span>
            <div class="rectangle"></div>
          </div>
          <div id="settingsRegion" class="botRegion">
            <span class="botText">SETTINGS</span>
          </div>
        </div>

      </div>

      <div id="settings">
        <div id="actualSettings">
          <div>
            <input type="checkbox" id="allowIntro" tabindex="-1">
            <span>Allow Intro</span>
          </div>
          <div>
            <input type="checkbox" id="workshopToggle" tabindex="-1">
            <span>Use Workshop characters</span>
          </div>
        </div>        
      </div>

      <div id="goBack"></div>

    </div>
    
  </body>
</html>
