<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RoA Game Overlay</title>

    <script src="Resources/Scripts/gsap.min.js" defer></script>
    <script src="Resources/Scripts/RoA Scoreboard.js" defer></script>
    
    <link rel="stylesheet" href="Resources/CSS/RoA Scoreboard.css">

</head>

<body>

    <div id="scBGs">
        <img src="Resources/Overlay/Scoreboard/BG.png" class="scoreboardP1" alt=""/>
        <img src="Resources/Overlay/Scoreboard/BG.png" class="scoreboardP2" alt=""/>
    </div>

    <div id="wlImgs">
        <img id="wlP1" class="scoreboardP1 wlImg" alt=""/>
        <img id="wlP2" class="scoreboardP2Fixed wlImg" alt=""/>
    </div>

    <div id="pColors">
        <img id="p1Color" class="scoreboardP1 colors" alt=""/>
        <img id="p2Color" class="scoreboardP2 colors" alt=""/>
    </div>

    <div id="pChars">

        <div id=p1CharaMask>
            <img id="p1Character" class="pCharacter"/>
        </div>

        <div id="iHateMasks">
            <div id="p2CharaMask">
                <img id="p2Character" class="pCharacter"/>
            </div>
        </div>
        
    </div>

    <div id="scores">
        <img id="p1Score" class="scoreboardP1 scoreImgs" alt=""/>
        <img id="p2Score" class="scoreboardP2 scoreImgs" alt=""/>
    </div>

    <div id="borders">
        <img id="borderP1" class="scoreboardP1" alt=""/>
        <img id="borderP2" class="scoreboardP2" alt=""/>
    </div>

    <div id="tagLogos">
        <img id="tagLogoP1" class="scoreboardP1 tLogos" alt=""/>
        <img id="tagLogoP2" class="scoreboardP2Fixed tLogos" alt=""/>
    </div>

    <div id="scoreAnims">
        <video id="p1ScoreUp" class="scoreboardP1 scoreVid"></video>
        <video id="p2ScoreUp" class="scoreboardP2 scoreVid"></video>
    </div>

    <div id="pNames">

        <span id="p1Wrapper" class="wrappers">
            <span id="p1tag" class="tags"></span>
            <span id="p1Name" class="names"></span>
        </span>

        <span id="p2Wrapper" class="wrappers">
            <span id="p2tag" class="tags"></span>
            <span id="p2Name" class="names"></span>
        </span>

    </div>
      

    <div id="overlayRound">
        <img src="Resources/Overlay/Scoreboard/Round BG.png" id="roundBG" alt=""/>
        <span id="round"></span>
    </div>

    <div id="overlayIntro">
        <div id="introBG"></div>
        <div id="introTopBar" class="blackBar"></div>
        <div id="introBotBar" class="blackBar"></div>

        <video id="introVid" width="1920" height="1080"></video>

        <div id="playersIntro">
            <span id="p1Intro" class="pIntro"></span>
            <span id="p2Intro" class="pIntro"></span>
        </div>
        
        <div id="textsIntro">
            <span id="midTextIntro" class="textIntro">VS</span>
            <div id="rtIntro">
                <span id="roundIntro" class="textIntro"></span>
                <span id="tNameIntro" class="textIntro"></span>
            </div>
        </div>

        <span id="superCoolInterrogation">?</span>
    </div>
</body>
</html>
