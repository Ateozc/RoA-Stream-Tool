<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RoA Game Overlay</title>

    <script src="Resources/Scripts/gsap.min.js" defer></script>
    <script src="Resources/Scripts/RoA Scoreboard.js" defer></script>
    
    <link rel="stylesheet" href="Resources/CSS/RoA Scoreboard.css">

</head>

<body>
    <div id="overlayP1">
        <img src="Resources/Overlay/Scoreboard/BG.png" class="scoreboardP1"/>
        <img id="wlP1" class="scoreboardP1"/>
        <img id="p1Color" class="scoreboardP1"/>
        <div id=p1CharaMask>
            <img id="p1Character" class="pCharacter"/>
        </div>
        <img id="p1Score" class="scoreboardP1"/>
        <img id="borderP1" class="scoreboardP1"/>
        <img id="teamLogoP1" class="scoreboardP1"/>
        <video id="p1ScoreUp" class="scoreboardP1"></video>

        <span id="p1Wrapper" class="wrappers">
            <span id="p1Team" class="teams"></span>
            <span id="p1Name" class="names"></span>
        </span>
    </div>

    <div id="overlayP2">
        <img src="Resources/Overlay/Scoreboard/BG.png" class="scoreboardP2"/>
        <img id="wlP2" class="scoreboardP2Fixed"/>
        <img id="p2Color" class="scoreboardP2"/>
        <div id="iHateMasks">
            <div id="p2CharaMask">
                <img id="p2Character" class="pCharacter"/>
            </div>
        </div>
        <img id="p2Score" class="scoreboardP2"/>
        <img id="borderP2" class="scoreboardP2"/>
        <img id="teamLogoP2" class="scoreboardP2Fixed"/>
        <video id="p2ScoreUp" class="scoreboardP2"></video>

        <span id="p2Wrapper" class="wrappers">
            <span id="p2Team" class="teams"></span>
            <span id="p2Name" class="names"></span>
        </span>
    </div>

    <div id="overlayRound">
        <img src="Resources/Overlay/Scoreboard/Round BG.png" id="roundBG"/>
        <span id="round"></span>
    </div>

    <div id="overlayIntro">
        <div id="introBG"></div>
        <div id="introTopBar" class="blackBar"></div>
        <div id="introBotBar" class="blackBar"></div>

        <video id="introVid" width="1920" height="1080"></video>

        <div id="playersIntro">
            <span id="p1Intro" class="pIntro"></span>
            <span id="p2Intro" class="pIntro"></span>
        </div>
        
        <div id="textsIntro">
            <span id="midTextIntro" class="textIntro">VS</span>
            <div id="rtIntro">
                <span id="roundIntro" class="textIntro"></span>
                <span id="tNameIntro" class="textIntro"></span>
            </div>
        </div>

        <span id="superCoolInterrogation">?</span>
    </div>
</body>
</html>
