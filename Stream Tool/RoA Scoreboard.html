<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RoA Game Overlay</title>
    <script src="Resources/Scripts/RoA Scoreboard.js" defer></script>
    <link rel="stylesheet" href="Resources/CSS/RoA Scoreboard.css">
</head>

<body>

    <div>
        <div id="scoreboardL" class="scoreboard absol">

            <img src="Resources/Overlay/Scoreboard/Name BG Singles.png" id="bgL" class="absol" alt="" />

            <svg id="p1Color" class="absol colors" version="1.0" xmlns="http://www.w3.org/2000/svg" width="800" height="104" viewBox="0 0 401.000000 104.000000" preserveAspectRatio="xMidYMid meet" style="left: -199px;">
                <g transform="translate(0.000000,104.000000) scale(0.100000,-0.100000)" fill="red" stroke="none">
                    <path d="M3330 896 c-295 -80 -454 -127 -452 -134 2 -10 -326 -12 -1414 -12 -779 0 -1419 -1 -1421 -4 -2 -2 20 -93 50 -202 l54 -199 84 -3 c46 -2 88 -7 93 -12 12 -12 46 -13 46 -2 -1 4 -25 94 -54 200 l-53 192 1312 0 1312 0 93 -349 93 -348 56 14 c118 31 837 224 847 227 7 3 -23 132 -87 373 -55 202 -100 371 -102 374 -1 4 -207 -48 -457 -115z"></path>
                </g>
                <g transform="translate(0.000000,129.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none">
                    <path d="M4250 1139 l-475 -128 -1417 0 c-779 -1 -1418 3 -1420 7 -4 11 -908 -230 -908 -243 0 -5 43 -175 97 -376 l98 -366 80 22 c44 12 248 67 452 121 258 68 373 103 373 113 0 10 -63 254 -86 333 -5 17 68 18 1434 18 l1439 0 49 -183 49 -183 452 120 c304 81 453 125 453 134 0 10 -183 704 -193 733 -1 3 -216 -52 -477 -122z" />
                </g>
            </svg>
            <img src="Resources/Overlay/Scoreboard/Name Dubs BG.png" class="dubEL absol" alt="" />

            <div class="wlmask absol">
                <div class="absol wlGroup">
                    <img src="Resources/Overlay/Scoreboard/WL BG.png" id="wlbgL" class="wlbg absol" />
                    <span id="wlTextL" class="absol wlText"></span>
                </div>
            </div>

            <div id="p1CharaMask" class="mask">
                <div>
                    <img id="p1Character" class="pCharacter" alt="" />
                </div>
            </div>

            <div id="p3CharaMask" class="mask charBot dubEL">
                <div>
                    <img id="p3Character" class="pCharacter" alt="" />
                </div>
            </div>

            <img id="tagLogoP1" class="absol tLogos" alt="" />

            <img id="p1Score" class="absol scoreImgs" alt="" />
            <img id="borderP1" class="absol border" alt="" />
            <span id="p1NumberScore" class="scoreNumbers">0</span>

            <span id="p1Wrapper" class="wrappers wrappersSingles">
                <span id="p1Pronouns" class="pronouns"></span>
                <span id="p1Tag" class="tags"></span>
                <span id="p1Name" class="names"></span>
                <span id="p1Twitter" class="twitters"></span>
                <!-- <span id="p1Pronouns" class="pronouns"></span> -->
            </span>

            <span id="p3Wrapper" class="wrappers wrappersDubs dubEL">
                <span id="p3Pronouns" class="pronouns"></span>
                <span id="p3Tag" class="tags"></span>
                <span id="p3Name" class="names"></span>
                <span id="p3Twitter" class="twitters"></span>
                <!-- <span id="p3Pronouns" class="pronouns"></span> -->
            </span>

            <span id="teamNameL" class="teamName dubEL"></span>

            <video id="p1ScoreUp" class="absol scoreVid"></video>

        </div>
    </div>

    <div>
        <div id="scoreboardR" class="scoreboard absol">

            <img src="Resources/Overlay/Scoreboard/Name BG Singles.png" id="bgR" class="absol" alt="" />

            <svg id="p2Color" class="absol colors" version="1.0" xmlns="http://www.w3.org/2000/svg" width="800" height="104" viewBox="0 0 401.000000 104.000000" preserveAspectRatio="xMidYMid meet" style="left: -199px;">
                <g transform="translate(0.000000,104.000000) scale(0.100000,-0.100000)" fill="red" stroke="none">
                    <path d="M3330 896 c-295 -80 -454 -127 -452 -134 2 -10 -326 -12 -1414 -12 -779 0 -1419 -1 -1421 -4 -2 -2 20 -93 50 -202 l54 -199 84 -3 c46 -2 88 -7 93 -12 12 -12 46 -13 46 -2 -1 4 -25 94 -54 200 l-53 192 1312 0 1312 0 93 -349 93 -348 56 14 c118 31 837 224 847 227 7 3 -23 132 -87 373 -55 202 -100 371 -102 374 -1 4 -207 -48 -457 -115z"></path>
                </g>
                <g transform="translate(0.000000,129.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none">
                    <path d="M4250 1139 l-475 -128 -1417 0 c-779 -1 -1418 3 -1420 7 -4 11 -908 -230 -908 -243 0 -5 43 -175 97 -376 l98 -366 80 22 c44 12 248 67 452 121 258 68 373 103 373 113 0 10 -63 254 -86 333 -5 17 68 18 1434 18 l1439 0 49 -183 49 -183 452 120 c304 81 453 125 453 134 0 10 -183 704 -193 733 -1 3 -216 -52 -477 -122z" />
                </g>
            </svg>

            <img src="Resources/Overlay/Scoreboard/Name Dubs BG.png" class="dubEL absol" alt="" />

            <div class="wlmask absol">
                <div class="absol wlGroup">
                    <img src="Resources/Overlay/Scoreboard/WL BG.png" id="wlbgR" class="wlbg absol" />
                    <div class="flipBack absol">
                        <span id="wlTextR" class="absol wlText"></span>
                    </div>
                </div>
            </div>

            <div id="p2CharaMask" class="mask">
                <div>
                    <img id="p2Character" class="pCharacter" alt="" />
                </div>
            </div>

            <div id="p4CharaMask" class="mask charBot dubEL">
                <div>
                    <img id="p4Character" class="pCharacter" alt="" />
                </div>
            </div>

            <div class="flipBack absol">
                <img id="tagLogoP2" class="absol tLogos" alt="" />
            </div>

            <img id="p2Score" class="absol scoreImgs" alt="" />
            <img id="borderP2" class="absol border" alt="" />
            <span id="p2NumberScore" class="scoreNumbers flipBack">0</span>

            <div class="flipBack absol">
                <span id="p2Wrapper" class="wrappers wrappersSingles">
                    <span id="p2Pronouns" class="pronouns"></span>
                    <span id="p2Tag" class="tags"></span>
                    <span id="p2Name" class="names"></span>
                    <span id="p2Twitter" class="twitters"></span>
                    <!-- <span id="p2Pronouns" class="pronouns"></span> -->
                </span>
            </div>

            <div class="flipBack absol">
                <span id="p4Wrapper" class="wrappers wrappersDubs dubEL">
                    <span id="p4Pronouns" class="pronouns"></span>
                    <span id="p4Tag" class="tags"></span>
                    <span id="p4Name" class="names"></span>
                    <span id="p4Twitter" class="twitters"></span>
                    <!-- <span id="p4Pronouns" class="pronouns"></span>                     -->
                </span>
            </div>

            <div class="flipBack absol">
                <span id="teamNameR" class="teamName dubEL"></span>
            </div>

            <video id="p2ScoreUp" class="absol scoreVid"></video>

        </div>
    </div>

    <div id="overlayRound" class="absol">
        <img src="Resources/Overlay/Scoreboard/Round BG.png" id="roundBG" alt="" />
        <span id="round"></span>
    </div>

    <div id="overlayIntro">
        <div id="introBG"></div>
        <div id="introTopBar" class="blackBar"></div>
        <div id="introBotBar" class="blackBar"></div>

        <video id="introVid" width="1920" height="1080"></video>

        <div id="playersIntro">
            <span id="p1Intro" class="pIntro"></span>
            <span id="p2Intro" class="pIntro"></span>
        </div>

        <div id="textsIntro">
            <span id="midTextIntro" class="textIntro">VS</span>
            <div id="rtIntro">
                <span id="roundIntro" class="textIntro"></span>
                <span id="tNameIntro" class="textIntro"></span>
            </div>
        </div>

        <span id="superCoolInterrogation">?</span>
    </div>

</body>

</html>
